    <script>
        function themeChange() {
        var element = document.body;
        element.dataset.bsTheme =
          element.dataset.bsTheme == "light" ? "dark" : "light";
      }
    </script>
    
    <header class="flex-container">
        <h1>Arcalite</h1>
    </header>

    <main>
        <div class="flex-container video">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/ePcOvfnIZHk?si=mZFdWE-8NQiAPlKG" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
        <h2 id="controlid">Irányítás</h2>
        <div class="flex-container" id="controls">
            <div class="card">
                <img src="./img/index.png" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Képesség</h5>
                  <p class="card-text">Leírás</p>
                  <button class="delete-button"><i class="fa-solid fa-square-caret-up fa-lg"></i></button>
                </div>
              </div>
              <div class="card">
                <img src="./img/index.png" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Képesség</h5>
                  <p class="card-text">Leírás</p>
                  <button class="delete-button"><i class="fa-solid fa-square-caret-up fa-lg"></i></button>
                </div>
              </div>
              <div class="card">
                <img src="./img/index.png" class="card-img-top" alt="...">
                <div class="card-body">
                  <h3 class="card-title">Képesség</h5>
                  <p class="card-text">Leírás</p>
                  <button class="delete-button"><i class="fa-solid fa-square-caret-up fa-lg"></i></button>
                </div>
              </div>
    
        </div>
            <h2 id="characterid">Karakterek</h2>
            <div class="flex-container" id="characters">
                <div class="card character-card" data-character="Character 1">
                    <div class="card-body">
                        <h3 class="card-title">Karakter 1</h3>
                    </div>
                    <img src="./img/character.png" class="card-img-bottom" alt="Character 1">
                </div>
        
                <div class="card character-card" data-character="Character 2">
                    <div class="card-body">
                        <h3 class="card-title">Karakter 2</h3>
                    </div>
                    <img src="./img/character.png" class="card-img-bottom" alt="Character 2">
                </div>
        
                <div class="card character-card" data-character="Character 3">
                    <div class="card-body">
                        <h3 class="card-title">Karakter 3</h3>
                    </div>
                    <img src="./img/character.png" class="card-img-bottom" alt="Character 3">
                </div>
            </div>
        
            <!-- Offcanvas -->
            <div class="offcanvas offcanvas-end" tabindex="-1" id="characterOffcanvas">
                <div class="offcanvas-header">
                    <h5 id="offcanvasTitle">Character Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
                </div>
                <div class="offcanvas-body">
                    <p id="offcanvasContent">Character information will be shown here.</p>
                </div>
            </div>
        
            <!-- Bootstrap 5.3.3 JS Bundle (includes Popper.js) -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        
            <script>
                document.querySelectorAll(".character-card").forEach(card => {
                    card.addEventListener("click", function () {
                        let characterName = this.getAttribute("data-character");
        
                        // Update Offcanvas content
                        document.getElementById("offcanvasTitle").textContent = characterName;
                        document.getElementById("offcanvasContent").textContent = characterName + " details will be displayed here.";
        
                        // Show Offcanvas
                        let offcanvas = new bootstrap.Offcanvas(document.getElementById("characterOffcanvas"));
                        offcanvas.show();
                    });
                });
            </script>
    </main>
