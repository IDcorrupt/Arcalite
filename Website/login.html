<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcalite</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- jQuery and Bootstrap JS -->
    <script src="https://kit.fontawesome.com/45a1f7d16e.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link id="base" rel="stylesheet" href="style.css">

    <script src="script/jquery-3.7.1.min.js"></script>
    <script src="script/styleScript.js"></script>
    <script src="script/common.js" defer></script>
    <script src="script/login.js" defer></script>
</head>
<body data-bs-theme="light">
    <div id="popup-div">
        <p id="popup-title">Title</p>
        <p id="popup-message">Message</p>
        <input type="text" id="popup-textbox">
        <p id="popup-error"></p>
        <button class="popup-button" id="popup-cancel">Vissza</button>
        <button class="popup-button" id="popup-send">Elküld</button>
        <button class="popup-button" id="popup-ok">OK</button>
    </div>
    
    <main id="loginmain">
        <a class="login-a" href="./index.html">Vissza a főoldalra</a>        
        <div class="login" id="registerdiv" style="display: none;">
            <h2>Regisztráció</h2>
            <div id="register_base">
                <form id="registerform">
                    <label for="reg_username">Felhasználónév: </label>
                    <input type="text" id="reg_username" required>
                    <label for="reg_email">E-mail:</label>
                    <input type="email" id="reg_email" required>
                    <label for="reg_password">Jelszó: </label>
                    <input type="password" id="reg_password" required>
                    <label for="reg_passwordagain">Jelszó újra: </label>
                    <input type="password" id="reg_passwordagain" required>
                    <p id="pwdagain_error" style="display: none;">Nem egyezik a fentebb megadott jelszóval!</p>
                    <input type="submit" id="register_btn" value="Regisztrál">
                    <p id="register_error"></p>
                    <p>Már van fiókja? <a href="#" onclick="switchToLogin()">Jelentkezzen be</a></p>
                </form>
            </div>
            <div id="register_verification" style="display: none;">
                <label for="register_code">Adja meg az e-mailben kapott kódot:</label>
                <input type="text" id="register_code">
                <input type="submit" id="register_verify" value="Kód ellenőrzése">
            </div>            
        </div>
        <div class="login" id="logindiv">
            <h2>Bejelentkezés</h2>
            <form id="loginform">
                <div id="login_base">
                    <label for="login_email">E-mail:</label>
                    <input type="email" id="login_email" required>
                    <label for="login_password">Jelszó: </label>
                    <input type="password" id="login_password" required>
                    <a id="forgotpwd" href="#">Elfelejtett jelszó </a>
                    <input type="submit" id="login_btn" value="Bejelentkezés">
                </div>
                <div id="newpwd_authcode_container" style="display: none;">
                    <label for="newpwd_authcode">Az e-mailben küldött kód:</label>
                    <input type="text" id="newpwd_authcode">
                    <p id="newpwd_authcode_error"></p>
                    <input type="submit" id="newpwd_verify" value="Kód ellenőrzése">
                </div>
                <div id="newpwd_newpwd_container" style="display: none;">
                    <label for="newpwd_newpwd">Az új jelszó:</label>
                    <input type="password" id="newpwd_newpwd">
                    <label for="newpwd_again">Jelszó újra:</label>
                    <input type="password" id="newpwd_again">
                    <p id="newpwd_newpwd_error"></p>
                    <input type="submit" id="newpwd_set" value="Új jelszó beállítása">
                </div>
                <p id="login_error"></p>
                <p>Még nincs fiókja? <a href="#" onclick="switchToRegister()">Regisztráljon</a></p>
            </form>
        </div>
    </main>
</body>
</html>
