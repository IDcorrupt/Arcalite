<!DOCTYPE html>
<html lang="hn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
     <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <header class="flex-container">
        <h1>Arcalite</h1>
    </header>
    <nav class="navbar navbar-expand-sm navbar-light bg-light sticky-top">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="./index.html">Kezdőlap</a></li>
                <li class="nav-item"><a class="nav-link disabled" href="#controlid">Irányítás</a></li>
                <li class="nav-item"><a class="nav-link border-right disabled" href="#characterid">Karakterek</a></li>
                <li class="nav-item"><a class="nav-link border-left" href="./wiki.html">Lexikon</a></li>
                <li class="nav-item active"><a class="nav-link" href="./ranking.html">Ranglista</a></li>
                <li class="nav-item ml-auto"><a class="nav-link" href="./profile.html">Bejelentkezés</a></li>
            </ul>
        </div>
    </nav>
    <main class="p-5">
        <div class="tab">
            <button class="tablinks" id="defaultOpen" onclick="openRank(event, 'Profile')">Profile</button>
            <button class="tablinks" onclick="openRank(event, 'GameThrough')">GameThrough</button>
            <button class="tablinks" onclick="openRank(event, 'Tokyo')">Tokyo</button>
        </div>
        
        <!-- Tab content -->
        <div id="Profile" class="tabcontent">
            <table>
                <tr>
                    <th onclick="sortTable(0)">Name</th>
                    <th onclick="sortTable(1)">Time Played</th>
                    <th onclick="sortTable(2)">Achievements</th>
                </tr>
            </table>
        </div>
        
        <div id="GameThrough" class="tabcontent">
            <h3>GameThrough</h3>
            <p>GameThrough is the capital of France.</p>
        </div>
        
        <div id="Tokyo" class="tabcontent">
            <h3>Tokyo</h3>
            <p>Tokyo is the capital of Japan.</p>
        </div>





          <script>
              document.getElementById("defaultOpen").click();
            function openRank(evt, base) {
  // Declare all variables
  var i, tabcontent, tablinks;

  // Get all elements with class="tabcontent" and hide them
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }

  // Get all elements with class="tablinks" and remove the class "active"
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }

  // Show the current tab, and add an "active" class to the button that opened the tab
  document.getElementById(base).style.display = "block";
  evt.currentTarget.className += " active";
}
          </script>
  
    </main>
</body>
</html>
