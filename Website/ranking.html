    <script src="https://kit.fontawesome.com/45a1f7d16e.js" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link id="base" rel="stylesheet" href="style.css">
    <script src="script/jquery-3.7.1.min.js"></script>
    <script src="script/common.js"></script>
    <script src="script/ranking.js"></script>
</head>
<body data-bs-theme="light">
    <nav class="navbar navbar-expand-md sticky-top">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item"><a class="navbar-brand" href="">
                    <img src="./img/icon_round.png">
                    </a></li>
                <li class="nav-item active"><a class="nav-link" href="./index.html">Kezdőlap</a></li>
                <li class="nav-item"><a class="nav-link" href="./wiki.html" id="nav_wiki">Lexikon</a></li>
                <li class="nav-item"><a class="nav-link" href="./ranking.html">Ranglista</a></li>
                <li class="nav-item">
                    <a id="nav_profil" class="nav-link" href="./profile.html">Profil</a>
                    <a id="nav_login" class="nav-link" href="./login.html">Bejelentkezés</a>
                </li>
                <li class="nav-item"><div class="form-check form-switch">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      role="switch"
                      id="flexSwitchCheckChecked"
                      checked
                      onclick="themeChange()"
                    />
                </li>
            </ul>
        </div>
    </nav>

    <header class="flex-container">
        <h1>Arcalite</h1>
    </header>
    <main class="flex-container">
        <div class="profile-container">
        <div class="profile profiletab">
            <div class="tab">
                <button class="tablinks" id="defaultOpen" onclick="openRank(event, 'Profile')">Felhasználók szerint</button>
                <button class="tablinks" onclick="openRank(event, 'GameThrough')">Karakterek szerint</button>
            </div>
            
            <!-- Tab content -->
            <div id="Profile" class="tabcontent">
                <table>
                    <colgroup>
                        <col >
                        <col class="col-2">
                        <col class="col-2">
                        <col class="col-2">
                    </colgroup>
                    <tr>
                        <th onclick='sortTable("Profile", 0)'>Felhasználónév</th>
                        <th onclick='sortTable("Profile", 1)'>Játékidő</th>
                        <th onclick='sortTable("Profile", 2)'>Elért mérföldkövek</th>
                        <th onclick='sortTable("Profile", 3)'>Végigjátszások</th>
                    </tr> 
                </table>
            </div>
            
            <div id="GameThrough" class="tabcontent">
                <table>
                    <colgroup>
                        <col >
                        <col >
                        <col >
                        <col class="col-1">
                        <col class="col-1">
                        <col class="col-1">
                        <col class="col-1">
                    </colgroup>
                    <tr>
                        <th onclick='sortTable("GameThrough", 0)'>Felhasználónév</th>
                        <th onclick='sortTable("GameThrough", 1)'>Karakter neve</th>
                        <th onclick='sortTable("GameThrough", 2)'>Avatár neve</th>
                        <th onclick='sortTable("GameThrough", 3)'>Játékidő</th>
                        <th onclick='sortTable("GameThrough", 4)'>Szoba</th>
                        <th onclick='sortTable("GameThrough", 5)'>Talált ellenfelek</th>
                        <th onclick='sortTable("GameThrough", 6)'>Talált tárgyak</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script/styleScript.js"></script>
</body>
</html>
