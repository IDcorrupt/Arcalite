<body data-bs-theme="light">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item"><a class="navbar-brand" href="#">
                    </a></li>
                <li class="nav-item"><a class="nav-link" href="./index.html">Kezdőlap</a></li>

                <li class="nav-item active"><a class="nav-link" href="./ranking.html">Ranglista</a></li>
                <li class="nav-item"><div class="dropdown">
                    <button class="nav-link">Profil</button>

    <header class="flex-container">
        <h1>Arcalite</h1>
    </header>
    <main class="p-5">
        <div class="tab">
            <button class="tablinks" id="defaultOpen" onclick="openRank(event, 'Profile')">Profile</button>
            <button class="tablinks" onclick="openRank(event, 'GameThrough')">GameThrough</button>
        </div>
        
        <!-- Tab content -->
        <div id="Profile" class="tabcontent">
            <table>
                <tr>
                    <th onclick='sortTable("Profile", 0)'>Name</th>
                    <th onclick='sortTable("Profile", 1)'>Time Played</th>
                    <th onclick='sortTable("Profile", 2)'>Achievements</th>
                    <th onclick='sortTable("Profile", 3)'>Playthroughs</th>
                </tr> 
            </table>
        </div>
        
        <div id="GameThrough" class="tabcontent">
            <table>
                <tr>
                    <th onclick='sortTable("GameThrough", 0)'>Name</th>
                    <th onclick='sortTable("GameThrough", 1)'>PlayerName</th>
                    <th onclick='sortTable("GameThrough", 2)'>Player Character</th>
                    <th onclick='sortTable("GameThrough", 3)'>Time</th>
                    <th onclick='sortTable("GameThrough", 4)'>Room</th>
                    <th onclick='sortTable("GameThrough", 5)'>Enemy fought</th>
                    <th onclick='sortTable("GameThrough", 6)'>Item found</th>
                </tr>
            </table>
        </div>
        
        <script>
            document.getElementById("defaultOpen").click();
            function openRank(evt, base) {
                // Declare all variables
                var i, tabcontent, tablinks;

                // Get all elements with class="tabcontent" and hide them
                tabcontent = document.getElementsByClassName("tabcontent");
                for (i = 0; i < tabcontent.length; i++) {
                    tabcontent[i].style.display = "none";
                }

                // Get all elements with class="tablinks" and remove the class "active"
                tablinks = document.getElementsByClassName("tablinks");
                for (i = 0; i < tablinks.length; i++) {
                    tablinks[i].className = tablinks[i].className.replace(" active", "");
                }

                // Show the current tab, and add an "active" class to the button that opened the tab
                document.getElementById(base).style.display = "block";
                evt.currentTarget.className += " active";
            }
        </script>
  
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script/styleScript.js"></script>
