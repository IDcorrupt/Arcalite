<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcalite</title>

     <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- jQuery and Bootstrap JS -->
    <script src="https://kit.fontawesome.com/45a1f7d16e.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link id="base" rel="stylesheet" href="style.css">

    <script src="script/jquery-3.7.1.min.js"></script>
    <script src="script/common.js"></script>
    <script src="script/wiki.js"></script>
</head>
<body data-bs-theme="light">
    <nav class="navbar navbar-expand-md sticky-top">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item"><a class="navbar-brand" href="#">
                    </a></li>
                <li class="nav-item"><a class="nav-link" href="./index.html">Kezdőlap</a></li>
                <li class="nav-item active"><a class="nav-link" href="./wiki.html">Lexikon</a></li>
                <li class="nav-item"><a class="nav-link" href="./ranking.html">Ranglista</a></li>
                <li class="nav-item"><div class="dropdown">
                    <button class="nav-link">Profil</button>
                    <div class="dropdown-content">
                        <a class="nav-link" href="./profile.html">Profil</a>
                        <a class="nav-link" href="./login.html">Bejelentkezés</a>
                        <a class="nav-link" href="./signup.html">Regisztráció</a>
                        <a class="nav-link">Letöltés</a>
                    </div>
                </div></li>
                <li class="nav-item"><div class="form-check form-switch">
                    <input
                      class="form-check-input p-2"
                      type="checkbox"
                      role="switch"
                      id="flexSwitchCheckChecked"
                      checked
                      onclick="themeChange()"
                    />
                </li>
            </ul>
        </div>
    </nav>

    <header class="flex-container">
        <h1>Arcalite</h1>
    </header>
    <main>
        <h2>Tárgyak <span id="itemcount"></span></h2>
        <div id="items">
        </div>
        <h2>Ellenségek <span id="enemycount"></span></h2>
        <div id="enemies"> 
        </div>
        <!-- itt a stílus. nem tudom hogy működik ez, úgyhogy lécci rakd bele ha tudod. -->
        <div class="flex-container" id="characters">
            <div class="card item-card" data-item="Item 1">
                <div class="card-body">
                    <h3 class="card-title">Karakter 1</h3>
                </div>
                <img src="./img/character.png" class="card-img-bottom" alt="Item 1">
            </div>
    
            <div class="card item-card" data-item="Item 2">
                <div class="card-body">
                    <h3 class="card-title">Karakter 2</h3>
                </div>
                <img src="./img/character.png" class="card-img-bottom" alt="Item 2">
            </div>
    
            <div class="card item-card" data-item="Item 3">
                <div class="card-body">
                    <h3 class="card-title">Karakter 3</h3>
                </div>
                <img src="./img/character.png" class="card-img-bottom" alt="Item 3">
            </div>
        </div>

        <div class="flex-container" id="characters">
            <div class="card enemy-card" data-enemy="Enemy 1">
                <div class="card-body">
                    <h3 class="card-title">Karakter 1</h3>
                </div>
                <img src="./img/character.png" class="card-img-bottom" alt="Enemy 1">
            </div>
    
            <div class="card enemy-card" data-enemy="Enemy 2">
                <div class="card-body">
                    <h3 class="card-title">Karakter 2</h3>
                </div>
                <img src="./img/character.png" class="card-img-bottom" alt="Enemy 2">
            </div>
    
            <div class="card enemy-card" data-enemy="Enemy 3">
                <div class="card-body">
                    <h3 class="card-title">Karakter 3</h3>
                </div>
                <img src="./img/character.png" class="card-img-bottom" alt="Enemy 3">
            </div>
        </div>
    
        <!-- Offcanvas -->
        <div class="offcanvas offcanvas-end" tabindex="-1" id="itemOffcanvas">
            <div class="offcanvas-header">
                <h5 id="offcanvasTitle">Item Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
            </div>
            <div class="offcanvas-body">
                <p id="offcanvasContent">Item information will be shown here.</p>
            </div>
        </div>

        <div class="offcanvas offcanvas-end" tabindex="-1" id="enemyOffcanvas">
            <div class="offcanvas-header">
                <h5 id="offcanvasTitle">Enemy Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
            </div>
            <div class="offcanvas-body">
                <p id="offcanvasContent">Enemy information will be shown here.</p>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script/styleScript.js"></script>
</body>
