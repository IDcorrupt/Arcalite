<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil</title>
    <link rel="stylesheet" href="style.css">

    <script src="script/jquery-3.7.1.min.js"></script>
    <script src="script/profile.js"></script>
</head>
<body>    
    <main id="login">
        <!-- <a>Vissza a főoldalra</a> -->
        <div class="login">
            <h2>Regisztráció</h2>
            <form id="registerform">
                <label for="reg_username">Felhasználónév: </label>
                <input type="text" id="reg_username" name="username" required>
                <label for="reg_email">E-mail:</label>
                <input type="email" id="reg_email" name="email" required>
                <label for="reg_password">Jelszó: </label>
                <input type="password" id="reg_password" name="password" required>
                <label for="reg_passwordagain">Jelszó újra: </label>
                <input type="password" id="reg_passwordagain" name="passwordagain" required>
                <p id="pwdagain_error">Nem egyezik a fentebb megadott jelszóval!</p>
                <input type="submit" id="register_btn" name="register" value="Regisztrál">
                <p id="register_error"></p>
            </form>
        </div>
        <div class="login">
            <h2>Bejelentkezés</h2>
            <form id="loginform">
                <label for="login_email">E-mail:</label>
                <input type="email" id="login_email" name="email" required>
                <label for="login_password">Jelszó: </label>
                <input type="password" id="login_password" name="password" required>
                <input type="submit" id="login_btn" name="login_btn" value="Bejelentkezés">
                <p id="login_error"></p>
            </form>
        </div>
    </main>
</body>
</html>
