<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil</title>
    <link rel="stylesheet" href="style.css">

    <script src="script/jquery-3.7.1.min.js"></script>
    <script src="script/profile.js"></script>
</head>
<body>    
    <main id="login">
        <!-- <a>Vissza a főoldalra</a> -->
        <div class="login">
            <h2>Regisztráció</h2>
            <form id="registerform">
                <label for="username">Felhasználónév: </label>
                <input type="text" id="username" name="username" required>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Jelszó: </label>
                <input type="password" id="password" name="password" required>
                <label for="passwordagain">Jelszó újra: </label>
                <input type="password" id="passwordagain" name="passwordagain" required>
                <p id="pwdagain_error">Nem egyezik a fentebb megadott jelszóval!</p>
                <input type="submit" id="register" name="register">
                <p id="register_error"></p>
            </form>
        </div>
        <div class="login">
            
        </div>
    </main>
</body>
</html>
