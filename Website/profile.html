<!DOCTYPE html>
<html lang="hu" class="profilepage">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcalite</title>

     <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- jQuery and Bootstrap JS -->
    <script src="https://kit.fontawesome.com/45a1f7d16e.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link id="base" rel="stylesheet" href="style.css">

    <script src="script/jquery-3.7.1.min.js"></script>
    <script src="script/common.js" defer></script>
    <script src="script/profile.js" defer></script>
</head>
<body data-bs-theme="light">
    <div id="popup-div">
        <p id="popup-title">Title</p>
        <p id="popup-message">Message</p>
        <input type="text" id="popup-textbox">
        <p id="popup-error"></p>
        <button class="popup-button" id="popup-cancel">Vissza</button>
        <button class="popup-button" id="popup-send">Elküld</button>
        <button class="popup-button" id="popup-ok">OK</button>
    </div>

    <nav class="navbar navbar-expand-md sticky-top">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item"><a class="navbar-brand" href="">
                    <img src="./img/icon_round.png">
                    </a></li>
                <li class="nav-item active"><a class="nav-link" href="./index.html">Kezdőlap</a></li>
                <li class="nav-item"><a class="nav-link" href="./wiki.html" id="nav_wiki">Lexikon</a></li>
                <li class="nav-item"><a class="nav-link" href="./ranking.html">Ranglista</a></li>
                <li class="nav-item">
                    <a id="nav_profil" class="nav-link" href="./profile.html">Profil</a>
                    <a id="nav_login" class="nav-link" href="./login.html">Bejelentkezés</a>
                </li>
                <li class="nav-item"><div class="form-check form-switch">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      role="switch"
                      id="flexSwitchCheckChecked"
                      checked
                      onclick="themeChange()"
                    />
                </li>
            </ul>
        </div>
    </nav>

    <main class="flex-container profilemain">
        <div class="profile profiletab">
            <div>
                <div class="profileheader">
                    <h2 id="h2_username">Felhasználónév</h2>

                    <h3>Profilműveletek</h3>
                  
                    <div id="profileFunctions">
                        <div>
                            <button type="button" class="btn btn-primary" id="newName" onclick="changeName()">Név megváltoztatása</button>
                            <button type="button" class="btn btn-primary" id="newEmail" onclick="changeEmail()">E-mail cím megváltoztatása</button>
                            <button type="button" class="btn btn-primary" id="newPassword" onclick="changePassword()">Jelszó megváltoztatása</button>
                        </div>
                        <div>
                            <button type="button" class="btn btn-danger" id="logout" onclick="askLogout()">Kijelentkezés</button>
                            <button type="button" class="btn btn-danger" id="delete" onclick="deleteProfile()">Profil törlése</button>
                        </div>
                    </div>

                    <h3>Karakterek</h3>

                    <div id="characterTabs" class="tab">
                    </div>
                    
                    <!-- Tab content -->
                    <div id="characterContents">
                    </div>
                    
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script/styleScript.js"></script>
</body>
</html>
