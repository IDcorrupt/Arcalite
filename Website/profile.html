<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcalite</title>

     <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- jQuery and Bootstrap JS -->
    <script src="https://kit.fontawesome.com/45a1f7d16e.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link id="base" rel="stylesheet" href="style.css">

    <script src="script/common.js"></script>
</head>
<body data-bs-theme="light">
    <nav class="navbar navbar-expand-md sticky-top">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item"><a class="navbar-brand" href="#">
                    </a></li>
                <li class="nav-item"><a class="nav-link" href="./index.html">Kezdőlap</a></li>
                <li class="nav-item"><a class="nav-link" href="./wiki.html">Lexikon</a></li>
                <li class="nav-item"><a class="nav-link" href="./ranking.html">Ranglista</a></li>
                <li class="nav-item active">
                    <a id="nav_profil" class="nav-link" href="./profile.html">Profil</a>
                    <a id="nav_login" class="nav-link" href="./login.html">Bejelentkezés</a>
                </li>
                <li class="nav-item"><div class="form-check form-switch">
                    <input
                      class="form-check-input p-2"
                      type="checkbox"
                      role="switch"
                      id="flexSwitchCheckChecked"
                      checked
                      onclick="themeChange()"
                    />
                </li>
            </ul>
        </div>
    </nav>

    <main class="flex-container profilemain">
        <div class="profile profiletab">
            <h3>Felhasználónév</h3>

            <div id="profileFunctions">
                <button type="button" class="btn btn-danger" id="logout" onclick="logout()">Kijelentkezés</button>
            </div>

            <div class="tab">
                <button class="tablinks" id="defaultOpen" onclick="openRank(event, 'Character1')">Character1</button>
                <button class="tablinks" onclick="openRank(event, 'Character2')">Character2</button>
            </div>
            
            <!-- Tab content -->
            <div id="Character1" class="profile tabcontent">
                <div>
                <img class="profile-img" src="./img/index.png">
                </div>
                <div>
                <p>Szoba: </p>
                <p>Mérföldkövek: 0/N</p>
                </div>
            </div>
            
            <div id="Character2" class="profile tabcontent">
                <div>
                    <img class="profile-img" src="./img/index.png">
                </div>
                <div>
                    <p>Szoba: </p>
                    <p>Mérföldkövek: 0/N</p>
                    <p>ez egy másik tab eskü</p>
                </div>
            </div>
            
            <script>
                document.getElementById("defaultOpen").click();
                function openRank(evt, base) {
                    // Declare all variables
                    var i, tabcontent, tablinks;
    
                    // Get all elements with class="tabcontent" and hide them
                    tabcontent = document.getElementsByClassName("tabcontent");
                    for (i = 0; i < tabcontent.length; i++) {
                        tabcontent[i].style.display = "none";
                    }
    
                    // Get all elements with class="tablinks" and remove the class "active"
                    tablinks = document.getElementsByClassName("tablinks");
                    for (i = 0; i < tablinks.length; i++) {
                        tablinks[i].className = tablinks[i].className.replace(" active", "");
                    }
    
                    // Show the current tab, and add an "active" class to the button that opened the tab
                    document.getElementById(base).style.display = "block";
                    evt.currentTarget.className += " active";
                }
            </script>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script/styleScript.js"></script>
</body>
</html>
